<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS file. -->
    <link rel="stylesheet" href="styles/styles.css">
    <title>Form Basics - TOP</title>
</head>
<body>
    
    <div class="form-section">
        <form action="/my-landing-page-data-submit" method="POST">
            <!-- Full name. -->
            <div>
                <label for="first_name">Full name</label>
                <input type="text" id="full_name" name="user_full_name">
            </div>
    
            <!-- Email address. -->
            <div>
                <label for="mail">Email</label>
                <input type="email" id="mail" name="user_email">
            </div>
    
            <!-- Message to send. -->
            <div>
                <label for="message">Message</label>
                <textarea name="user_message" id="message"></textarea>
            </div>
    
            <div>
                <button type="submit">Send the Data</button>
            </div>
        </form>
    </div>

    <!-- JS file. -->
    <script src="scripts/script.js"></script>
</body>
</html>
